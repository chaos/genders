name: build CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: configure
        run: ./configure
      - name: make
        run: make
      - name: make check
        run: make check
      - name: make dist
        run: make dist
